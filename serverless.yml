service:
  name: gym-management

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: eu-west-1

  
functions:
  addTraining:
    handler: src/handlers/addTraining.handler
    events:
      - http:
          method: POST
          path: /training
